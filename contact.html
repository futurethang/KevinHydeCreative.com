<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kevin Hyde - Developer / Designer</title>
    <link rel="stylesheet" href="./styles/bulmaswatch.min.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <link rel="stylesheet" href="./styles/helpers.css" />
    <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <style>
      /* body {
        background-color: rgb(223, 223, 223);
      } */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .portfolio-img-width-ref {
        max-width: 256px;
        margin: 1rem 0 0 0;
      }
      .custom-link {
        color: #7397c7;
        text-decoration: none;
      }
      /* responsive */
      @media (max-width: 768px) {
        :root {
          font-size: 80%;
        }
        #intro {
          text-align: center;
          font-size: 0.75rem;
        }
        .portfolio-img-width-ref {
          min-width: 75%;
          margin: inherit;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="container"> -->
    <header class="section is-paddingless">
      <nav class="hero-head">
        <div
          class="columns is-mobile is-marginless heading has-text-weight-bold"
        >
          <div class="column is-one-quarter left">
            <figure class="navbar-item image">
              <a href="./index.html">
                <img
                  src="images/kph-logo.svg"
                  style="width: 100%; height: 2.5rem; opacity: 0.95;"
              /></a>
            </figure>
          </div>
          <div class="column is-three-quarters right">
            <div class="navbar-end">
              <ul class="level">
                <li class="navbar-item">
                  <a href="./index.html#WEB-DEVELOPMENT">Web Development</a>
                </li>
                <li class="navbar-item">
                  <a href="./index.html#GRAPHIC-DESIGN">Graphic Design</a>
                </li>
                <li class="navbar-item">
                  <a href="blog.html">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- INTRO SECTION -->

    <!-- .hero -->
    <section class="hero" id="INTRO" style="margin:0 0 4rem 0">
      <div
        class="hero-body"
        style="background: black url(images/banner-invert.jpg) center / contain;"
      >
        <div class="container">
          <div class="columns">
            <div class="column is-one-third">
              <figure class="image center">
                <img
                  src="images/Kevin.png"
                  style="max-width: 256px; border-radius: 50%; border: 2px solid #ccc; box-shadow: 0 2px 3px rgba(0,0,0, 0.1)"
                />
              </figure>
            </div>
            <div class="column is-two-thirds center" id="intro">
              <article
                class="notification"
                style="background-color: rgba(0,0,0, 0.95)"
              >
                <form
                  action="https://formspree.io/kphyde@gmail.com"
                  method="POST"
                >
                  <div class="content">
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label has-text-white">From</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left">
                            <input
                              class="input"
                              type="text"
                              name="name"
                              placeholder="Name"
                            />
                            <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                          </p>
                        </div>
                        <div class="field">
                          <p
                            class="control is-expanded has-icons-left has-icons-right"
                          >
                            <input
                              class="input is-success"
                              type="email"
                              name="email"
                              placeholder="Email"
                              value="you@email.com"
                            />
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-check"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>

                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label has-text-white">Subject</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <input
                              class="input"
                              type="text"
                              name="Subject"
                              placeholder="E.g. 'Freelance Assistance'"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label has-text-white">Message</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <textarea
                              class="textarea"
                              type="text"
                              name="message"
                              placeholder="How can I help you?"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="field is-horizontal">
                      <div class="field-label">
                        <!-- Left empty for spacing -->
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <button
                              class="button is-primary"
                              type="submit"
                              value="Submit"
                            >
                              SUBMIT
                              <!-- <input  /> -->
                            </button>
                            <!-- <input type="hidden" name="_next" value="//mywebsite.com/thanks.html" /> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.hero -->

    <footer class="section has-background-light">
      <nav class="hero-head">
        <div
          class="columns is-mobile is-marginless heading has-text-weight-bold"
        >
          <div class="column is-one-quarter left">
            <figure class="navbar-item image" style="flex-shrink: 1">
              <a href="./index.html">
                <img
                  src="images/kph-logo.svg"
                  style="width: 100%; height: 2.5rem; opacity: 0.95;"
              /></a>
            </figure>
          </div>
          <div class="column is-three-quarters right">
            <div class="navbar-end">
              <ul class="level">
                <li class="navbar-item">
                  <a href="./index.html#WEB-DEVELOPMENT">Web Development</a>
                </li>
                <li class="navbar-item">
                  <a href="./index.html#GRAPHIC-DESIGN">Graphic Design</a>
                </li>
                <li class="navbar-item">
                  <a href="blog.html">Blog</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </footer>
    <!-- </div> -->
  </body>
</html>
